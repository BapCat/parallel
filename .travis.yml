language: php

php:
  - 7.1

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source
  - composer require satooshi/php-coveralls --prefer-source

script:
  - mkdir -p build/logs
  - ./test --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
